<template name="storeProduct">
    <div class='store-product col-md-{{productsLine}}'>
        <div class='store-product-image-container'>
            <a href='/products/{{shortName}}'>
                <img class='store-product-image {{soldOutPicture}} img-fluid' src='{{imageLink}}'>
            </a>
        </div>
        <div class='store-product-name'>{{name}}</div>
        <div class='store-product-price'>
            <span class='{{soldOut}}'>{{startCurrency}}{{getPrice price}}{{endCurrency}}</span> {{#if basePrice}}
            <span class='base-price'>{{startCurrency}}{{getPrice basePrice}}{{endCurrency}}</span> {{/if}}
            <span class='sold-out-message'>{{soldOutMessage}}</span>
        </div>
    </div>
</template>
