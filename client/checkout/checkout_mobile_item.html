<template name="checkoutMobileItem">
    <div class="row cart-row">
        <div class='col-3'><img class='checkout-item-img img-fluid' src='{{productPicture}}'></div>
        <div class='col-6'>{{name}}</div>
        <div class='col-3 col-right'>{{startCurrency}}<span id='product-total'>{{basePrice}}</span>{{endCurrency}}</div>
    </div>
</template>
