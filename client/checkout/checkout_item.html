<template name="checkoutItem">
    <tr>
        <td>{{name}} <span id='product-id'>{{_id}}</span></td>
        {{#if isPhysical}}
         <td>
            {{qty}}
        </td>
        {{/if}}
        <td class='col-right'>{{startCurrency}}<span id='subtotal'>{{basePrice}}</span>{{endCurrency}}</td>

    </tr>
</template>
