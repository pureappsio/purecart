<template name="confirmation">

<div class='row main-row'>

<div class='col-md-2'></div>

<div class='col-md-8 main-col'>

  <div class='row'>

    <div class='col-md-4'>
      <img class='img-responsive' src='{{mainPicture}}'>
    </div>

    <div class='col-md-6 help-title'></div>

  </div>

  <div class='row voffset50'>

    <div class='col-md-12 purchase-confirmed'>Thanks for your purchase! Please find below the link to download your product:</div>

  </div>

  <div class='row voffset50'>

    <div class='col-md-12 download-link'><a href='{{productUrl}}'>{{productName}}</a></div>

  </div>
  
</div>

<div class='col-md-2'></div>

</div>

</template>
