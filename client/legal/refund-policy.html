<template name="refundPolicy">
    <div class='row main-row'>
        <div class='col-md-12 main-col-store'>
            {{> storeHeader}}
            <div class='row voffset50'>
                <div class='col-md-2'></div>
                <div class='col-md-8 col-center'>
                    <h2>Refund Policy</h2>
                </div>
            </div>
            <div class='row voffset30'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    <h4>Return Conditions</h4>
                </div>
            </div>
            <div class='row voffset15'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                You have up to 30 days after you receive your order to return any item that you don't like. We accept the return of any item that was not used or taken out of its packaging, as well as any item that doesn't function properly. 
                </div>
            </div>
            <div class='row voffset30'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    <h4>Return Procedure</h4>
                </div>
            </div>
            <div class='row voffset15'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    Easily return your order with the steps below:
                    <ol>
                        <li>Start by getting in touch with us. Make sure that your return request is accepted by one of our employees before sending your article back.</li>
                        <li>Make sure to carefully package your item(s) and write down the package tracking number.</li>
                        <li>Send back your item(s) using a package with a tracking number.</li>
                        <li>Your package will be processed as soon as we receive it.</li>
                    </ol>
                </div>
            </div>
            <div class='row voffset30'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    <h4>Refund</h4>
                </div>
            </div>
            <div class='row voffset15'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    Your refund request will be processed within 7 days of receiving your package. The refund will be made using the payment method that you used during checkout, for example on your credit card or via Paypal. We will refund you 100% of what you paid when ordering, however we don't refund the costs associated with sending us the product(s) back.
                </div>
            </div>
            <div class='row voffset30'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    <h4>Exchange</h4>
                </div>
            </div>
            <div class='row voffset15'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    We do not do any product exchange at the moment. If you receive a product that doesn't meet your expectations or that doesn't work, please get in touch with us & we'll help you out within 48 hours.
                </div>
            </div>
            {{> storeFooter}}
        </div>
    </div>
</template>
