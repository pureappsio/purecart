<template name="storeFrontPage">
    <div class='row voffset30'>
        <h3>Store Front Page</h3>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <label>Use header on store?</label>
            <select class="form-control" id='use-store-front'>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class='col-md-6'>
            <label>Front page headline</label>
            <input class='form-control' type='text' id='front-headline' value='{{getMeta "storeFrontHeadline"}}'>
        </div>
    </div>
    {{#if isFrontText}}
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <label>Front page text</label>
            <textarea value='{{getMeta "storeFrontText"}}' id='front-text'></textarea>
        </div>
    </div>
    {{/if}}
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <label>Front page picture</label>
            <div>{{> uploadForm imageId='frontPicture'}}</div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <button id='set-store-front' class='btn btn-block btn-primary'>Set Store Front</button>
        </div>
    </div>
    <div class='row voffset15'>
        <h3>Exit Intents</h3>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <label>Store</label>
            <button id='storefront' class='set-popup btn btn-block btn-danger'>Off</button>
        </div>
        <div class='col-md-3'>
            <label>Cart</label>
            <button id='cart' class='set-popup btn btn-block btn-danger'>Off</button>
        </div>
        <div class='col-md-3'>
            <label>Checkout</label>
            <button id='checkout' class='set-popup btn btn-block btn-danger'>Off</button>
        </div>
        <div class='col-md-3'>
            <label>Automated Cart Recovery</label>
            <button id='recovery' class='set-popup btn btn-block btn-danger'>Off</button>
        </div>
    </div>
    <div class='voffset50'></div>
</template>
