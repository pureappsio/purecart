<template name="user">
    <div class='row'>
        <div class='col-md-4'>{{email}}</div>
        <div class='col-md-1'>{{role}}</div>
        <div class='col-md-4'><input class='domain form-control' id='domain-{{_id}}' value="{{domain}}"></div>
        <div class='col-md-1'>
            <button class='btn btn-danger user-delete'>X</button>
        </div>
    </div>
</template>
