<template name="admin">
    {{#if isAdmin}}
    <div class='admin-panel'>
        <h2>Admin Panel</h2> <span><a target="_blank" href='/store'>Visit Store</a></span>
        <nav aria-label="admin">
            <ul class="pagination">
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="brand">Brand Details</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="store">Store</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="payment">Payment Processor</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="products">Products</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="inventory">Inventory</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="discounts">Discounts</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="sales">Sales</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="theme">Theme</a>
                </li>
                <li class="page-item">
                    <a class='section-selector page-link' href='#' id="integrations">Integrations</a>
                </li>
            </ul>
        </nav>
        {{#if showSection 'inventory'}} {{> inventory}} {{/if}} {{#if showSection 'brand'}}
        <div class='row'>
            <h3>Brand Details</h3>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                {{> uploadForm imageId='titlePicture'}}
            </div>
            <div class='col-md-3'>
                <button id='set-title' class='btn btn-block btn-primary'>Set Title Picture</button>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-2'>
                <input id='brand-name' type='text' class='form-control' placeholder="Brand name ..." value='{{getMeta "brandName"}}'>
            </div>
            <div class='col-md-2'>
                <input id='brand-email' type='text' class='form-control' placeholder="Brand email..." value='{{getMeta "brandEmail"}}'>
            </div>
            <div class='col-md-3'>
                <button id='set-brand-data' class='btn btn-block btn-primary'>Set Brand Data</button>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <input id='language' type='text' class='form-control' placeholder="Language ..." value='{{getMeta "language"}}'>
            </div>
            <div class='col-md-3'>
                <button id='set-language' class='btn btn-block btn-primary'>Set Language</button>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <input id='facebook-pixel' type='text' class='form-control' placeholder="Facebook pixel ..." value='{{getMeta "pixel"}}'>
            </div>
            <div class='col-md-3'>
                <button id='set-pixel' class='btn btn-block btn-primary'>Set Pixel</button>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <input id='google-tracking' type='text' class='form-control' placeholder="Google Analytics ..." value='{{getMeta "tracking"}}'>
            </div>
            <div class='col-md-3'>
                <button id='set-tracking' class='btn btn-block btn-primary'>Set Google Analytics</button>
            </div>
        </div>
        <div class='row'>
            <h3>Store Data</h3>
        </div>
        <div class='row'>
            <div class='col-md-3'>
                <input id='store-street' type='text' class='form-control' placeholder="Store street ..." value='{{getMeta "storeStreet"}}'>
            </div>
            <div class='col-md-3'>
                <input id='store-zip' type='text' class='form-control' placeholder="Store ZIP ..." value='{{getMeta "storeZip"}}'>
            </div>
            <div class='col-md-3'>
                <input id='store-city' type='text' class='form-control' placeholder="Store city ..." value='{{getMeta "storeCity"}}'>
            </div>
            <div class='col-md-3'>
                <input id='store-country' type='text' class='form-control' placeholder="Store country ..." value='{{getMeta "storeCountry"}}'>
            </div>
        </div>
        {{/if}} {{#if showSection 'store'}} {{> storeFrontPage}} {{/if}} {{#if showSection 'payment'}}
        <h3>Payment Processor</h3>
        <div class='row'>
            <div class='col-md-2'>Payment processor:</div>
            <div class='col-md-2'>
                <select id='payment-type' class='form-control'>
                    <option value='paypal'>Paypal</option>
                    <option value='braintree'>Braintree Drop-In UI</option>
                    <option value='braintreehosted'>Braintree Hosted Fields</option>
                    <option value='paypalbraintree'>Paypal & Braintree</option>
                </select>
            </div>
            <div class='col-md-3'>
                <button id='set-payment' class='btn btn-block btn-primary'>Set Payment Processor</button>
            </div>
        </div>
        {{/if}} {{#if showSection 'products'}}
        <h3>Add Product</h3>
        <!-- <div class='row'>

  <div class='col-md-2'>
    <button id='generate-short' class='btn btn-block btn-primary'>Generate Short Names</button>
  </div>
  
</div> -->
        <div class='row'>
            <div class='col-md-2'>
                <input id='product-name' type='text' class='form-control' placeholder="Name ...">
            </div>
            <div class='col-md-2'>
                <input id='product-price-usd' type='text' class='form-control' placeholder="Price USD ...">
            </div>
            <div class='col-md-2'>
                <input id='product-price-eur' type='text' class='form-control' placeholder="Price EUR ...">
            </div>
            <div class='col-md-2'>
                <select id='product-type' class='form-control'>
                    <option value='download'>Download</option>
                    <option value='api'>API</option>
                    <option value='service'>Service</option>
                    <option value='validation'>Validation</option>
                    <option value='physical'>Physical product</option>
                </select>
            </div>
            <div class='col-md-2' id='product-option'>
            </div>
            <div class='col-md-2'>
                <button id='add-product' class='btn btn-block btn-primary'>Add Product</button>
            </div>
        </div>
        <h3>Create Bundle</h3>
        <div class='row'>
            <div class='col-md-2'>
                <input id='bundle-name' type='text' class='form-control' placeholder="Name ...">
            </div>
            <div class='col-md-2'>
                <input id='bundle-price-usd' type='text' class='form-control' placeholder="Price USD ...">
            </div>
            <div class='col-md-2'>
                <input id='bundle-price-eur' type='text' class='form-control' placeholder="Price EUR ...">
            </div>
            <div class='col-md-2'>
                <select id='bundle-products' multiple></select>
            </div>
            <div class='col-md-2'></div>
            <div class='col-md-2'>
                <button id='add-bundle' class='btn btn-block btn-primary'>Create Bundle</button>
            </div>
        </div>
        <h3>Products</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>USD</th>
                    <th>EUR</th>
                    <th>Sessions</th>
                    <th>Sales</th>
                    <th>Conversions</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {{#each products}} {{> product}} {{/each}}
            </tbody>
        </table>
        {{/if}} {{#if showSection 'discounts'}}
        <h3>Create Discount</h3>
        <div class='row'>
            <div class='col-md-3'>
                <input id='discount-name' type='text' class='form-control' placeholder="Discount name ...">
            </div>
            <div class='col-md-2'>
                <input id='discount-code' type='text' class='form-control' placeholder="Discount code ...">
            </div>
            <div class='col-md-2'>
                <input id='discount-amount' type='text' class='form-control' placeholder="Amount ...">
            </div>
            <div class='col-md-1'>
                <select id='discount-type' class='form-control'>
                    <option value='percent'>%</option>
                    <option value='amount'>$</option>
                </select>
            </div>
            <div class='col-md-2'>
                <div class="input-group" id='datetimepicker'>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input id='discount-expiry-date' class="set-due-date form-control" type="text" />
                </div>
            </div>
            <div class='col-md-2'>
                <button id='create-discount' class='btn-primary btn btn-block'>Create Discount</button>
            </div>
        </div>
        <h3>Discounts</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Expiry</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {{#each discounts}} {{> discount}} {{/each}}
            </tbody>
        </table>
        {{/if}} {{#if showSection 'sales'}}
        <h3>Sales</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Amount</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Invoice</th>
                    <th>Receipt</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {{#each sales}} {{> sale}} {{/each}}
            </tbody>
        </table>
        <h3>Tax</h3>
        <div class='row'>
            <!-- <div class='col-md-3'>
                <div class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input id='start-date' class="set-due-date form-control" type="text" />
                </div>
            </div>
            <div class='col-md-3'>
                <div class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input id='end-date' class="set-due-date form-control" type="text" />
                </div>
            </div> -->
            <div class='col-md-3'>
                <button id='get-vat' class='btn-primary btn btn-block'>Get VAT</button>
            </div>
            <div class='col-md-3'>
                Total collected VAT: <span id='vat'></span>
            </div>
        </div>
        <h3>Export</h3>
        <div class='row'>
            <div class='col-md-3'>
                <select id='export-option' class='form-control'>
                    <option value='last-month'>Last Month</option>
                    <option value="three-months">Three Months</option>
                    <option value='all'>All Time</option>
                </select>
            </div>
            <!-- <div class='col-md-3'>
                <div class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input id='export-start-date' class="set-due-date form-control" type="text" />
                </div>
            </div>
            <div class='col-md-3'>
                <div class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input id='export-end-date' class="set-due-date form-control" type="text" />
                </div>
            </div> -->
            <div class='col-md-3'>
                <select id='export-currency' class='form-control'>
                    <option value='sales'>Sales Currencies</option>
                    <option value='EUR'>EUR</option>
                    <option value='USD'>USD</option>
                    <option value='PLN'>PLN</option>
                </select>
            </div>
            <div class='col-md-3'>
                <button id='export-sales' class='btn-primary btn btn-block'>Export Sales</button>
            </div>
        </div>
        {{/if}} {{#if showSection 'theme'}}
        <h3>Theme</h3>
        <div class='row'>
            <div class='col-md-2'>
                Checkout Style
            </div>
            <div class='col-md-3'>
                <select id='checkout-theme' class='form-control'>
                    <option value='simple'>Simple</option>
                    <option value='extended'>Extended</option>
                </select>
            </div>
            <div class='col-md-3'>
                <button id='save-checkout-theme' class='btn btn-block btn-primary'>Save Checkout Style</button>
            </div>
            <div class='col-md-3'>Theme: {{getMeta "checkoutTheme"}}</div>
        </div>
        <div class='row'>
            <div class='col-md-2'>
                Store Articles per Line
            </div>
            <div class='col-md-3'>
                <select id='articles-line' class='form-control'>
                    <option value='3'>Three Articles per Line</option>
                    <option value='4'>Four Articles per Line</option>
                </select>
            </div>
            <div class='col-md-3'>
                <button id='save-articles-line' class='btn btn-block btn-primary'>Save</button>
            </div>
            <div class='col-md-3'>Article per line: {{getMeta "articlesLine"}}</div>
        </div>
        <div class='row'>
            <div class='col-md-2'>
                Home Page
            </div>
            <div class='col-md-3'>
                <select id='home-page' class='form-control'>
                    <option value='store'>Store</option>
                    <option value='checkout'>Checkout</option>
                </select>
            </div>
            <div class='col-md-3'>
                <button id='save-home-page' class='btn btn-block btn-primary'>Save Home Page</button>
            </div>
            <div class='col-md-3'>Home Page: {{getMeta "homePage"}}</div>
        </div>
        {{/if}} {{#if showSection 'integrations'}}
        <h3>API Key</h3>
        <div class='row'>
            <div class='col-md-3'>
                <button id='generate-key' class='btn btn-block btn-primary'>Generate API Key</button>
            </div>
            <div class='col-md-3'>
                <span id='api-key'>{{key}}</span>
            </div>
        </div>
        <h3>Email List</h3>
        <div class='row'>
            <div class='col-md-3'>
                <select class='form-control' id='email-lists'></select>
            </div>
            <div class='col-md-3'>
                <button id='set-list' class='btn btn-block btn-primary'>Connect to List</button>
            </div>
        </div>
        <h3>Add Integration</h3>
        <div class='row'>
            <div class='col-md-1'>Type: </div>
            <div class='col-md-2'>
                <select class='form-control' id='integration-type'>
                    <option value='purecourses'>PureCourses</option>
                    <option value='puremail'>PureMail</option>
                    <option value='puremetrics'>PureMetrics</option>
                    <option value='purepages'>PurePages</option>
                </select>
            </div>
            <div class='col-md-1'>URL: </div>
            <div class='col-md-3'>
                <input class='form-control' id='integration-url'>
            </div>
            <div class='col-md-1'>Key: </div>
            <div class='col-md-2'>
                <input class='form-control' id='integration-key'>
            </div>
            <div class='col-md-2'>
                <button id='add-integration' class='btn btn-block btn-primary'>Link</button>
            </div>
        </div>
        <h3>Integrations</h3> {{#each integrations}} {{> integration}} {{/each}} {{/if}}
    </div>
    {{/if}}
</template>
