<template name="products">
    <div class='row'>
        <div class='col-md-3'>
            <h3>Add Product</h3></div>
    </div>
    <div class='row'>
        <div class='col-md-2'>
            <input id='product-name' type='text' class='form-control' placeholder="Name ...">
        </div>
        <div class='col-md-2'>
            <select id='pricing-type' class='form-control'>
                <option value='fixed'>Fixed amount</option>
                <option value='recurring'>Recurring monthly</option>
            </select>
        </div>
        <div class='col-md-2' id='product-price'>
            <input id='product-price-usd' type='text' class='form-control' placeholder="Price (USD) ...">
        </div>
        <div class='col-md-2'>
            <select id='product-type' class='form-control'>
                <option value='download'>Download</option>
                <option value='api'>Course access</option>
                <option value='service'>Service</option>
                <option value='validation'>Validation</option>
                <option value='physical'>Physical product</option>
                <option value='saas'>SaaS plan</option>
            </select>
        </div>
        <div class='col-md-2' id='product-option'>
        </div>
        <div class='col-md-2'>
            <button id='add-product' class='btn btn-block btn-primary'>Add Product</button>
        </div>
    </div>
    <div class='row voffset15'>
        <div class='col-md-3'>
            <h3>Products</h3>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Checkout Link</th>
                <th>Name</th>
                <th>USD</th>
                <th>EUR</th>
                <th>Sessions</th>
                <th>Sales</th>
                <th>Conversions</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody>
            {{#each allProducts}} {{> product}} {{/each}}
        </tbody>
    </table>
</template>
