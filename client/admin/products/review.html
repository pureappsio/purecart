<template name="review">
    <tr>
        <td>{{firstName}} {{lastName}}</td>
        <td>
            {{productName}}
        </td>
        <td>
            {{rating}}
        </td>
        <td>
            <i class="fa fa-trash fa-delete delete-review" aria-hidden="true"></i>
        </td>
    </tr>
</template>
