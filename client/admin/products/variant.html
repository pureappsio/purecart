<template name="variant">
    <div class='row'>
        <div class='col-md-3'>{{_id}}</div>
        <div class='col-md-3'><a href='/variants/{{_id}}'>{{name}}</a></div>
        <div class='col-md-3'>{{price.USD}}</div>
        <div class='col-md-1'>
            <button class='btn btn-danger delete-variant'>X</button>
        </div>
    </div>
</template>
