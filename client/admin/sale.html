<template name="sale">

<div class='row'>

  <div class='col-md-1'>#{{invoiceId}}</div>
  <div class='col-md-2'>{{startCurrency}}{{amount}} {{endCurrency}} ({{startCurrency}}{{tax}} {{endCurrency}} tax)</div>
  <div class='col-md-3'>{{email}}</div>
  <div class='col-md-4'>{{date}}</div>
  <div class='col-md-2'><button class='btn btn-danger delete-sale'>X</button></div>

</div>

</template>
