<template name="exitIntentModal">
    <div id='offer-modal' class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Exclusive offer!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Get 10% off your next purchase with the code:</p>
                    <div class='intent-discount'>discount50</div>
                </div>
            </div>
        </div>
    </div>
    <div id='help-modal' class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Need some help?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>If you need any assistance to complete your purchase, simply send us an email by clicking on the button below:</p>
                </div>
                <div class="modal-footer">
                    <a href="mailto:contact@arest.io" class="btn btn-primary btn-block">Send Us an Email</a>
                </div>
            </div>
        </div>
    </div>
</template>
